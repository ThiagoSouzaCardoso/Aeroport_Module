<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets" 
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">

<ui:composition template="/_template.xhtml">

	
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Bem vindo ao Sistema de Aeroporto - AirPort</title>
        <link type="text/css" rel="stylesheet" href="dot-luv/skin.css"/>

	
	
	<ui:define name="corpo">
	 <center> 
	 
		 <h:outputText value="Usuário ou senha incorretos!" rendered="#{param.erro}" style="color: darkred"/>
		 <h:outputText value="Sessão Expirada" rendered="#{param.expired}" style="color: darkred"/>
		 
		  <form action="j_spring_security_check" method="post">
                <p:panelGrid columns="2" cellpadding="5">
                <f:facet name="header">
           		     #{msg.label_loginSistema}
    			</f:facet>
                    <h:outputLabel for="j_username" value="Username: *" /> 
                    <h:inputText id="j_username" required="true"/>
                    
                    <h:outputLabel for="j_password" value="Password: * " />
                    <h:inputSecret id="j_password" required="true"/>
                    
                    <f:facet name="footer">
                    <center>
                   		 <h:commandButton value="#{msg.label_login}"/>
                    </center>
                    </f:facet>
                    
                </p:panelGrid>
            </form>
     </center>     
	</ui:define>
	
		<h:body>
        <p:dialog header="Login" visible="true" closable="false" draggable="false" resizable="false" width="420">
          
        </p:dialog>
    </h:body>
</ui:composition>
</html>
